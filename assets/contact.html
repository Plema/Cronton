    <section class="banner">

            <ul class="breadcrumbs">
                <li><a href="index.html">Главная</a></li>
                <li>/</li>
                <li><a href="#" class="active">контакты</a></li>
            </ul>
            <h1>Контакты</h1>
            <div class="box_nav">
                <div class="box">
                    <span>Телефон</span>
                    <a class="tel" href="tel:+7 921 123 45 67">+7 921 123 45 67</a>
                    <ul>
                        <li>
                            <a href="#">
                                <img src="img/whatsapp.png">Watsapp
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/viber.png">Viber
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/telegram.png">Telegram
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="box">
                    <span>Адрес</span>
                    <p>г.Москва ул.Ленина, дом, офис</p>
                </div>
                <div class="box">
                    <span>Email</span>
                    <a class="mail" href="mail:mail@cronroncapital.ru">mail@cronroncapital.ru</a>
                </div>
            </div>
        </div>
    </section>
    <section class="map_content">
        <div class="map" style="background-image: url(img/map.png)">

                <div class="form_call">
                    <h2 class="title">Связаться с нами</h2>
                    <p>уже сегодня</p>
                    <form>
                        <div class="input_box">
                            <input type="text" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Ваше имя</label>

                        </div>
                        <div class="input_box">
                            <input class="phone_mask" maxlength="18" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Телефон</label>
                        </div>
                        <div class="input_box">
                            <textarea required></textarea>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Ваш вопрос</label>
                        </div>
                        <button class="submit">Заказать услуги</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
